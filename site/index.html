<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio WOM</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/avenir?weight=400');

        :root {
            --wom-color: rgba(161, 0, 78, 1);
        }

        body {
            margin: 0;
            font-family: 'Avenir', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        /* Background container */
        .bg-container {
            background-image: url('img/bg.jpg');
            background-size: cover;
            background-position: center;
            min-height: 200px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Text styles */
        .text-center {
            text-align: center;
        }

        .text-white {
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: normal;
        }

        p {
            font-size: 1.25rem;
        }

        /* Footer styles */
        footer {
            margin-bottom: 60px;
            margin-top: 2.5rem;
            text-align: center;
        }

        .space-y-4 > * + * {
            margin-top: 1rem;
        }

        .space-x-2 > * + * {
            margin-left: 0.5rem;
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        /* Links */
        a {
            color: var(--wom-color);
            text-decoration: none;
        }

        a:hover {
            opacity: 0.8;
        }

        /* Media Queries */
        @media (min-width: 768px) {
            .bg-container {
                min-height: 500px;
            }

            h1 {
                font-size: 4.5rem;
                margin: 0;
            }

            p {
                font-size: 1.5rem;
                margin: 0;
            }
        }
    </style>
</head>
<body>
<div class="bg-container">
    <div class="text-center">
        <h1>Estudio WOM</h1>
        <p>Word Of Mouth</p>
    </div>
</div>

<footer>
    <div class="space-y-4">
        <div class="flex items-center justify-center space-x-2">
            <a href="https://www.instagram.com/estudiowom_">@estudiowom_</a>
        </div>
        <div>
            <a href="mailto:info@estudiowom.com">info@estudiowom.com</a>
        </div>
        <div>
            <a href="https://wa.me/%2B5491123471272" target="_blank">+5491123471272</a>
        </div>
    </div>
</footer>
</body>
</html>
